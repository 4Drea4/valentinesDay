<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>
<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text" id="love-text">Loading...</div>
                <div class="heart"></div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
            <div class="big-hearts">
                <div class="big-heart" style="left: 10%; animation-duration: 3s;"></div>
                <div class="big-heart" style="left: 30%; animation-duration: 4s;"></div>
                <div class="big-heart" style="left: 50%; animation-duration: 5s;"></div>
                <div class="big-heart" style="left: 70%; animation-duration: 3.5s;"></div>
                <div class="big-heart" style="left: 90%; animation-duration: 4.5s;"></div>
            </div>
            
        </div>
    </div>
    <div class="shadow"></div>
    <iframe id="spotify-player" width="300" height="80" frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
    loading="lazy"
    style="display: none; position: absolute; bottom: -100px; left: 50%; transform: translateX(-50%); z-index: -2;">
</iframe>


    <script src="script.js"></script>
</body>
</html>
