<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>
<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text" id="love-text">Loading...</div>
                <div class="heart"></div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
            <div class="big-hearts">
                <div class="big-heart" style="left: 10%; animation-duration: 3s;"></div>
                <div class="big-heart" style="left: 30%; animation-duration: 4s;"></div>
                <div class="big-heart" style="left: 50%; animation-duration: 5s;"></div>
                <div class="big-heart" style="left: 70%; animation-duration: 3.5s;"></div>
                <div class="big-heart" style="left: 90%; animation-duration: 4.5s;"></div>
            </div>
            <audio id="love-audio" preload="auto">
                <source src="" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
            
            
        </div>
    </div>
    <div class="shadow"></div>
   


    <script src="script.js"></script>
</body>
</html>
